<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{
            height: 200px;
            line-height: 200px;
            color: white;
            text-align: center;
            padding-left: 20px;
            padding-right: 20px;
            border: solid rgb(44, 18, 188) 20px;

        }
    </style>
</head>
<body>
     <div onclick="changeColor(this)" style="background-color: red;"> Tap me to change my Color </div>
    <script>
        function changeColor(element){
            var currentColor = element.style.backgroundColor;
            if (currentColor == 'red'){
                element.style.backgroundColor = 'green';
            } else {
                element.style.backgroundColor = 'red'
            }
        }
    </script>
</body>
</html>
